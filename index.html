<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      src="https://kit.fontawesome.com/ed2f6402c8.js"
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Josiah Waikari | Home</title>
</head>
<body>
  <header>
    <nav class="navbar" id="navigation">
        <a href="/">josiahwaikari</a>
        <a href="/about">About</a>
        <a href="/entries">Blog</a>
        <a href="/games">Games</a>
        <a href="javascript:void(0);" class="icon" onclick="nav()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
</header>

  <main>
    <div class="center">
        <h1 class="intro">I am <span class="name">Josiah Waikari</span></h1>
        <span class="border"></span>
        <h2 class="welcome">Welcome to my blog</h2>
    </div>
  </main>

  <script>
    function nav() {
      let x = document.getElementById("navigation");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
  </script>
</body>
</html>
