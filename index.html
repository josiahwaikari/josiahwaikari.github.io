<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
      src="https://kit.fontawesome.com/ed2f6402c8.js"
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    .background {
      background-image: url('https://images.unsplash.com/photo-1593642632559-0c6d3fc62b89?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-repeat: no-repeat;
      display:block;
      position: absolute; top:0; left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(70%);
    }
  </style>
  <title>Josiah Waikari | Home</title>
</head>
<body>
  <div class="background"></div>
  
  <header>
    <nav class="navbar" id="navigation">
        <a href="/">josiahwaikari</a>
        <a href="/about">About</a>
        <a href="/entries">Blog</a>
        <a href="/games">Games</a>
        <a href="javascript:void(0);" class="icon" onclick="nav()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
</header>

  <script>
    function nav() {
      let x = document.getElementById("navigation");
      if (x.className === "navbar") {
        x.className += " responsive";
      } else {
        x.className = "navbar";
      }
    }
  </script>
</body>
</html>
